<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Computer Center</title>
</head>
<body>
    
    <h1>COMPUTER CENTER</h1>

    <br>

    <h2>Dise√±a y configura tu propia computadora personal de videojuegos.</h2>

    <br>

    <form action="formulario">
        <section class="Gabinete">
            <select name="gabinete" id="gabinete">
                <option value="minitorre" id="minitorre">Minitorre $700</option>
                <option value="torre" id="torre">Torre $1200</option>
                <option value="desktop" id="desktop">Desktop $550</option>
                <option value="gamer" id="gamer">Gamer $2500</option>
            </select>
        </section>

        <br>

        <section class="Procesador">
            <select name="procesador" id="procesador">
                <option value="celeron" id="celeron">Celeron $900</option>
                <option value="inteltres" id="inteltres">Intel i3 $1500</option>
                <option value="intelcinco" id="intelcinco">Intel i5 $3500</option>
                <option value="intelsiete" id="intelsiete">Intel i7 $5000</option>
            </select>
        </section>

        <br>

        <section class="DiscoDuro">
            <select name="discoduro" id="discoduro">
                <option value="500GB" id="500GB">500GB $500</option>
                <option value="750GB" id="750GB">750GB $800</option>
                <option value="1TB" id="1TB">1TB $1000</option>
                <option value="250SSD" id="250SSD">250GB SSD $900</option>
                <option value="500SSD" id="500SSD">500GB SSD $1380</option>
            </select>
        </section>

        <br>

        <section class="MemoriaRAM">
            <select name="memoriaram" id="memoriaram">
                <option value="4GB" id="4GB">4GB $600</option>
                <option value="8GB" id="8GB">8GB $1050</option>
                <option value="16GB" id="16GB">16GB $1950</option>
            </select>
        </section>

        <br>

        <section class="Monitor">
            <select name="monitor" id="monitor">
                <option value="17pulgadas" id="17pulgadas">17" $500</option>
                <option value="19pulgadas" id="19pulgadas">19" $800</option>
                <option value="21.5pulgadas" id="21.5pulgadas">21.5" $1000</option>
                <option value="24pulgadas" id="24pulgadas">24" $1300</option>
                <option value="27pulgadas" id="27pulgadas">27" $1700</option>
                <option value="32pulgadas" id="32pulgadas">32" $2000</option>
            </select>
        </section>

        <br>

        <section class="Accesorios">

        </section>
    </form>


    <script src="script.js"></script>
</body>
</html>
