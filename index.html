<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Computer Center</title>
</head>
<body>

    

    <form action="formulario">
        <section class="titulos">
            <h1>COMPUTER CENTER</h1>

            <h2>Diseña y configura tu propia computadora personal de videojuegos.</h2>
        </section>

        <br>

        <section class="Gabinete">
            <h3>Gabinete</h3>
            <select name="gabinete" id="gabinete" onchange="calcular()">
                <option value="ninguna" id="ninguna">Ninguna</option>
                <option value="minitorre" id="minitorre">Minitorre $700</option>
                <option value="torre" id="torre">Torre $1200</option>
                <option value="desktop" id="desktop">Desktop $550</option>
                <option value="gamer" id="gamer">Gamer $2500</option>
            </select>
        </section>

        <br>

        <section class="Procesador">
            <h3>Procesador</h3>
            <select name="procesador" id="procesador">
                <option value="ninguna" id="ninguna">Ninguna</option>
                <option value="celeron" id="celeron">Celeron $900</option>
                <option value="inteltres" id="inteltres">Intel i3 $1500</option>
                <option value="intelcinco" id="intelcinco">Intel i5 $3500</option>
                <option value="intelsiete" id="intelsiete">Intel i7 $5000</option>
            </select>
        </section>

        <br>

        <section class="DiscoDuro">
            <h3>DiscoDuro</h3>
            <select name="discoduro" id="discoduro">
                <option value="ninguna" id="ninguna">Ninguna</option>
                <option value="500GB" id="500GB">500GB $500</option>
                <option value="750GB" id="750GB">750GB $800</option>
                <option value="1TB" id="1TB">1TB $1000</option>
                <option value="250SSD" id="250SSD">250GB SSD $900</option>
                <option value="500SSD" id="500SSD">500GB SSD $1380</option>
            </select>
        </section>

        <br>

        <section class="MemoriaRAM">
            <h3>MemoriaRAM</h3>
            <select name="memoriaram" id="memoriaram">
                <option value="ninguna" id="ninguna">Ninguna</option>
                <option value="4GB" id="4GB">4GB $600</option>
                <option value="8GB" id="8GB">8GB $1050</option>
                <option value="16GB" id="16GB">16GB $1950</option>
            </select>
        </section>

        <br>

        <section class="Monitor">
            <h3>Monitor</h3>
            <select name="monitor" id="monitor">
                <option value="ninguna" id="ninguna">Ninguna</option>
                <option value="17pulgadas" id="17pulgadas">17" $500</option>
                <option value="19pulgadas" id="19pulgadas">19" $800</option>
                <option value="21.5pulgadas" id="21.5pulgadas">21.5" $1000</option>
                <option value="24pulgadas" id="24pulgadas">24" $1300</option>
                <option value="27pulgadas" id="27pulgadas">27" $1700</option>
                <option value="32pulgadas" id="32pulgadas">32" $2000</option>
            </select>
        </section>

        <br>

        <section class="Accesorios">
            <h3>Accesorios</h3>
            <label for="mouse">Mouse $300<input type="checkbox" id="mouse"></label>
            <label for="teclado">Teclado $300<input type="checkbox" id="teclado"></label>
            <label for="bocinas">Bocinas $300<input type="checkbox" id="bocinas"></label>
            <label for="webcam">WebCam $300<input type="checkbox" id="webcam"></label>
            <label for="ups">UPS $300<input type="checkbox" id="ups"></label>
            <label for="alfombrilla">Alfombrilla $700<input type="checkbox" id="alfombrilla"></label>
            <label for="controlgamer">Control Gamer $700<input type="checkbox" id="controlgamer"></label>
            <label for="luzrgb">Luz RGB $700<input type="checkbox" id="luzrgb"></label>
            <label for="sillagamer">Silla Gamer $700<input type="checkbox" id="sillagamer"></label>
            <label for="adaptadorwifi">Adaptador WIFI $700<input type="checkbox" id="adaptadorwifi"></label>
            <label for="hubusb">Hub USB $1000<input type="checkbox" id="hubusb"></label>
            <label for="audifonos">Audífonos $1000<input type="checkbox" id="audifonos"></label>
            <label for="monitoradicional">Monitor Adicional $1000<input type="checkbox" id="monitoradicional"></label>
            <label for="soporte">Soporte $1000<input type="checkbox" id="soporte"></label>
            <label for="ventilador">Ventilador $1000<input type="checkbox" id="ventilador"></label>
            <label for="microfono">Micrófono $1300<input type="checkbox" id="microfono"></label>
            <label for="lectorsd">Lector SD $1300<input type="checkbox" id="lectorsd"></label>
            <label for="cablehdmi">Cable HDMI $1300<input type="checkbox" id="cablehdmi"></label>
            <label for="base">Base Refrigerante $1300<input type="checkbox" id="base"></label>
            <label for="caja">Caja de Herramientas $1300<input type="checkbox" id="caja"></label>
        </section>

        <br>

        <div class="total" id="total">Total: $0.00</div>

        <br>

        <button type="button" id="btnenviar" onclick="calcular()">Calcular Total</button>
    </form>

        <br>

    <footer>Elaborado por: Adolfo Nava · Proyecto de Formulario · © 2025</footer>

    <script src="script.js"></script>
</body>
</html>
